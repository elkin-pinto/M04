<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <style>
        table, th, td {
          border: 2px solid rgb(211, 211, 211);
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style=" text-align: center; width: 500px; height: 500px;">
        <caption>Análisis de ventas anuales</caption>
        <tr>
            <th rowspan="2">AÑO</th>
            <th colspan="4">Expansión de ventas</th>
        </tr>
        <tr>
            <th>Producto<br> A</th>
            <th>Producto<br> B</th>
            <th>Producto<br> C</th>
            <th>Producto<br> D</th>
        </tr>
        <tr>
            <th>N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>
        <tr>
            <th>N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <th>N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <th rowspan="2">AÑO</th>
            <th>Producto<br> A</th>
            <th>Producto<br> B</th>
            <th>Producto<br> C</th>
            <th>Producto<br> D</th>
        </tr>
        <tr>
            <th colspan="4">Expansión de ventas</th>
        </tr>
    </table>
</body>
</html>
